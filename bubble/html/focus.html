<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus | Bubble</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/focus.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="container">
        <!-- Page Title -->
        <div class="main-title">Focus Timer</div>
        <!-- timer content -->
        <div class="timer-input">
            <label>Set Timer (minutes):</label>
            <input type="number" id="minutes" placeholder="25">
        </div>

        <div id="timerDisplay">00:00</div>

        <div class = "buttons">
            <button class = "timerBtn" id="startBtn">Start</button>
            <button class = "timerBtn" id="pauseBtn">Pause</button>
            <button class = "timerBtn" id="resetBtn">Reset</button>
        </div>

	<script src="../js/focus.js"></script>
</body>
</html>
