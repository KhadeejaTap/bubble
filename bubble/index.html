

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-title">BUBBLE</div>
        <div class="subtitle">Step into your focus bubble.</div>
        <div class="button-row">
            <a class="bubble-btn" href="to-do.html">
                <div class="bubble-icon">
                    <!-- To-do icon (checklist) -->
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="32" r="32" fill="#505676"/><path d="M20 32l8 8 16-16" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <div class="bubble-label">To-do</div>
            </a>
            <a class="bubble-btn" href="focus.html">
                <div class="bubble-icon">
                    <!-- Focus icon (target) -->
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="32" r="32" fill="#505676"/><circle cx="32" cy="32" r="14" stroke="#fff" stroke-width="4"/><circle cx="32" cy="32" r="4" fill="#fff"/></svg>
                </div>
                <div class="bubble-label">Focus</div>
            </a>
            <a class="bubble-btn" href="dashboard.html">
                <div class="bubble-icon">
                    <!-- Stats icon (bar chart) -->
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="32" r="32" fill="#505676"/><rect x="18" y="36" width="6" height="10" fill="#fff"/><rect x="28" y="28" width="6" height="18" fill="#fff"/><rect x="38" y="22" width="6" height="24" fill="#fff"/></svg>
                </div>
                <div class="bubble-label">Stats</div>
            </a>
        </div>
    </div>
</body>
</html>
